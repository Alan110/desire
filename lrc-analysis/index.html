<script>
	require(["./lrcAnalysis"],function(LrcS){
		var lrcStr = document.querySelector('.lrc-ipt').value;
		var btn = document.querySelector('.turn');

		btn.onclick = function(){
			var lrc = new LrcS(lrcStr,"LRC");
			var str = "";
			for(var i in lrc.lrc){
				//拼接歌词,Unicode编码转中文
				str += i + "  " +  unescape(lrc.lrc[i].txt.replace(/\\/g, "%")) + "\n";
			}
			document.querySelector(".lrc-opt").value = str;

			alert("146s最近的歌词是" + lrc.getLrc(lrc.findLrc(146)));
		}
		
	});

</script>
