<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <script src="js/desire.js" type="text/javascript"></script>
    <script src="js/desire_scrollWhell.js" type="text/javascript"></script>
    <script src="js/desire_drag.js" type="text/javascript"></script>
    <script src="js/desire_dragResize.js" type="text/javascript"></script>
    <script src="js/desire_dragTouch.js" type="text/javascript"></script>
    <style type="text/css">
        .div1{width: 100px; height: 100px; background: blue;position: absolute;left: 0;top: 0;}
    </style>
    <script type="text/javascript">
        function _serialize(obj){
            var a = [];
            for(var k in obj){
                var val = obj[k];
                if(val.constructor == {}){//如果是对象，序列化对象
                    a.push(k + "="+encodeURIComponent(JSON.stringify(val)));
                }else{
                    a.push(k + "=" +encodeURIComponent(val));
                }
            }
            return a.join('&');
        }

        alert(_serialize({
            abc:123,
            bbb:'aaa',
            arry:['a','b','c']
        }))



    </script>
</head>
<body>
    <div class="div1"></div>
</body>
</html>
