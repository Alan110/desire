<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="transition.js"></script>
	<script type="text/javascript">
		window.onload = function(){
		document.querySelector("#u1").onmouseover = function(){
			t('#u1').set({
				width:150,
				height:'300%',
				opacity:1,
				'background-color':'red',
				translate:[10,20,0]
			},1000,'ease-In-Out').then()
			.add({
				translate:[0,20,0]
			},1000).then('.u2',1000)
			.set({
				'background-color':'blue'
			},1000).end(function(){
				alert("end");
			});
		}
		}
	</script>
	<style>
		#u1{
			transform-origin:50%,50%,0;
			width:100px;
			height:100px;
			opacity:0;
			background-color:yellow;
		}
		.u2{
			margin-left:0;
			margin-right:0;
			height:50px;
			background-color:red;
		}
	</style>
	<title></title>
</head>
<body style="padding:100px;">
	<div id="u1" style="opacity:0;">
		<div class="u2">

		</div>	
	</div>	
</body>
