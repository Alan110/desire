<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style data-merge>
		.wrap{
			display:flex;
			align-items:center;
			height:300px;
		}		
		.wrap div{
			height:100px;	
		}
		.c1{
			-webkit-box-flex:1;
			background: red;
		}
		.c2{
			-webkit-box-flex:2;
			background: yellow;
		}
		.c3{
			-webkit-box-flex:3;
			background: green;
		}
		.tg{
			width:  100px;
			height: 100px;
			background-color:red;
		}
		.tg2{
			background-color:blue;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="c1">ffdsfdsfsdffsffsd</div>
		<div class="c2">哈哈哈哈哈哈哈哈哈</div>
		<div class="c3">kkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkk</div>
	</div>
	<input type="BUTTON" value="btn" class="btn" name="user">		
	<div class="tg"></div>
	<script>
var toggle = (function(window,undefined){

		/* 初始化配置参数 */
		var _setup = function(target,fns){
				this.target = arguments.length === 2 ? arguments[0] : null;
				this.fns = arguments.length === 2 ? fns : arguments[0]
				this.index = 0;
			};

		/* 构造函数*/
		var init = function(target,fns){
			_setup.apply(this,arguments);
			if(this.target){
				document.querySelector(this.target).addEventListener("click",this.trigger.bind(this),false);
				
			}
		};

		var fn = init.prototype;
		fn.trigger = function(){
			this.fns[++this.index % this.fns.length].call();
		}
		return init;
})(window,undefined);

var t1 = new toggle([function(){
	console.log(1);
},function(){
	console.log(2);
},function(){
	console.log(3);
}]);
	
	</script>
</body>
